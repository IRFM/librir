name: build
on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main", "releases/**"]
  workflow_dispatch:
  workflow_call:

jobs:
  build-linux:
    strategy:
      matrix:
        compiler: [latest, gcc-13.2.0, clang]
    uses: ./.github/workflows/build-linux.yml
    with:
      compiler: ${{ matrix.compiler }}

  build-windows:
    strategy:
      matrix:
        compiler: [latest, gcc-13.2.0, clang]
    uses: ./.github/workflows/build-windows.yml
    with:
      compiler: ${{ matrix.compiler }}

  tests-linux:
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]
        compiler: [latest, gcc-13.2.0, clang]
    needs: build-linux
    uses: ./.github/workflows/test.yml
    with:
      python-version: ${{ matrix.python-version }}
      compiler: ${{ matrix.compiler }}
      os: ubuntu-22.04
    secrets:
      codecov_token: ${{ secrets.CODECOV_TOKEN }}

  tests-windows:
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]
        compiler: [latest, gcc-13.2.0, clang]
    needs: build-windows
    uses: ./.github/workflows/test.yml
    with:
      python-version: ${{ matrix.python-version }}
      compiler: ${{ matrix.compiler }}
      os: windows-latest
    secrets:
      codecov_token: ${{ secrets.CODECOV_TOKEN }}
