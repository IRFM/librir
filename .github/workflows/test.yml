name: librir test workflow 

on:
  workflow_call:
    inputs:
      python-version:
        required: true
        type: string
      os:
        required: true
        type: string
      
    # secrets:
    #   token:
    #     required: true


jobs:
    test:
        runs-on: ${{ inputs.os }}
        # needs: [build-linux, build-windows]
    
        
        steps:
          - uses: actions/checkout@v3
          - uses: actions/download-artifact@v3
            with:
              name: install-librir-${{ inputs.os }}
              path: build/install
              
          - name: Install python dependencies
            run: |
              python -m pip install --upgrade pip
              pip install ruff pytest pytest-cov
              pip install -e build/install
              rm -r librir 
    
          - name: Test with pytest
            continue-on-error: true
            run: |
              pytest --junitxml=pytest.xml --cov-report=term-missing:skip-covered --cov=librir tests/python -m "not thermavip"  | tee pytest-coverage.txt
    
          - name: Pytest coverage comment
            uses: MishaKav/pytest-coverage-comment@main
            with:
              pytest-coverage-path: ./pytest-coverage.txt
              junitxml-path: ./pytest.xml
    
