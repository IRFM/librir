name: librir test workflow

on:
  workflow_call:
    inputs:
      python-version:
        required: true
        type: string
      os:
        required: true
        type: string
      compiler:
        required: false
        type: string
        default: "latest"
    secrets:
      codecov_token:
        required: true

jobs:
  test:
    runs-on: ${{ inputs.os }}
    steps:
      - name: Set up Python ${{ inputs.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ inputs.python-version }}
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: install-librir-${{ inputs.os }}-${{ inputs.compiler || 'latest' }}
          path: build/install
      - name: Install python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff pytest pytest-cov
          pip install -e build/install/python
      - name: Test with pytest
        continue-on-error: false
        run: |
          python -m pytest -s --junitxml=pytest.xml --cov-report=term-missing:skip-covered --cov=librir tests/python -m "not thermavip" | tee pytest-coverage.txt
      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          verbose: true
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
