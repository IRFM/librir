name: build
on: 

  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main", "releases/**" ]
  workflow_dispatch:
  workflow_call:


jobs:
    build-ffmpeg:
      uses: ./.github/workflows/build-ffmpeg.yml
      
    build-linux:
        needs: build-ffmpeg
        strategy:
          matrix:
            compiler: [ latest, gcc-latest, gcc-9, gcc-5.3.1, gcc-10, g++-11, clang, clang-10, clang-11, clang++-12 ]
        uses: ./.github/workflows/build-linux.yml
        with:
          compiler: ${{ matrix.compiler }}

        
    build-windows:
        strategy:
          matrix:
            compiler: [ latest, gcc-latest, gcc-6.4.0, gcc-10.2.0, g++-11.2.0, clang, clang-8.0.0, clang-11.1.0, clang++-12.0.1 ]
        uses: ./.github/workflows/build-windows.yml
        with:
          compiler: ${{ matrix.compiler }}
      
    tests-linux:
        strategy:
          matrix:
            python-version: ["3.7", "3.8", "3.9", "3.10", "3.11"]
            compiler:  [ latest, gcc-latest, gcc-9, gcc-5.3.1, gcc-10, g++-11, clang, clang-10, clang-11, clang++-12 ]
        needs: build-linux
        uses: ./.github/workflows/test.yml
        with:
          python-version: ${{ matrix.python-version }} 
          compiler: ${{ matrix.compiler }}
          os: ubuntu-latest

    tests-windows:
      strategy:
        matrix:
          python-version: ["3.7", "3.8", "3.9", "3.10", "3.11"]
          compiler: [ latest, gcc-latest, gcc-6.4.0, gcc-10.2.0, g++-11.2.0, clang, clang-8.0.0, clang-11.1.0, clang++-12.0.1 ]
      needs: build-windows
      uses: ./.github/workflows/test.yml
      with:
        python-version: ${{ matrix.python-version }} 
        os: windows-latest
